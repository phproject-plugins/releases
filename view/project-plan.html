<!DOCTYPE html>
<html lang="{{ @LANGUAGE }}">
<head>
    <include href="blocks/head.html" />
    <style>
        .plan-topbar {
            margin-top: -20px;
            padding-left: 25px;
            padding-right: 25px;
            padding-top: 15px;
            padding-bottom: 15px;
            background-color: rgba(127, 127, 127, 0.05);
        }
        .plan-topbar h3 {
            margin: 0;
            font-size: 1.5em;
        }

        .plan-board {
            table-layout: fixed;
            margin-bottom: 1rem;
            width: auto;
        }
        .plan-board .plan-epic {
            min-width: 180px;
        }
        .plan-board a.nolink {
            text-decoration: none;
        }
        .plan-board a.nolink:hover,
        .plan-board a.nolink:focus {
            text-decoration: underline;
        }
        .plan-board th small {
            opacity: 0.8;
            font-weight: normal;
        }
        .plan-release {
            min-width: 180px;
            height: 160px;
        }

        @media (min-width: 1200px) {
            .plan-board td > div {
                column-count: 2;
                column-gap: 15px;
            }
        }
        .plan-story {
            display: inline-block;
            margin-bottom: 15px;
            min-width: 160px;
            text-align: center;
        }
        .plan-story.closed {
            text-decoration: line-through;
        }
    </style>
    <style media="print">
        @page {
            size: landscape;
        }
        body {
            padding-top: 0;
            font-size: 9pt;
        }
        a[href]:after {
            content: '';
        }
        .navbar-fixed-top {
            display: none;
        }
        .plan-topbar {
            margin-top: 0;
        }
        .plan-board {
            margin-bottom: 0;
        }
        .container-fluid > footer {
            display: none;
        }
    </style>
</head>
<body>
    <include href="blocks/navbar.html" />

    <div class="plan-topbar">
        <h3>
            <a href="{{ @BASE }}/issues/{{ @issue.id }}" target="_blank" class="nolink">{{ @issue.name | esc }}</a>
            <small>#{{ @issue.id }}</small>
        </h3>
        {{ @issue.owner_name }}
    </div>

    <div class="table-responsive">
        <table class="table table-bordered plan-board">
            <thead>
                <tr>
                    <td rowspan="2"></td>
                    <repeat group="{{ @board }}" value="{{ @feature }}">
                        <th data-id="{{ @feature.id }}" colspan="{{ @feature.epics ? count(@feature.epics) + 1 : 1 }}">
                            <a href="{{ @BASE }}/issues/{{ @feature.id }}" target="_blank" class="nolink">{{ @feature.name }}</a><br>
                            <span class="text-muted">{{ @feature.id }}</span>
                        </th>
                    </repeat>
                </tr>
                <tr>
                    <repeat group="{{ @board }}" value="{{ @feature }}">
                        <check if="{{ isset(@feature.epics) }}">
                            <repeat group="{{ @feature.epics }}" value="{{ @epic }}">
                                <th data-id="{{ @epic.id }}" class="plan-epic">
                                    <a href="{{ @BASE }}/issues/{{ @epic.id }}" target="_blank" class="nolink">{{ @epic.name }}</a><br>
                                    <span class="text-muted">{{ @epic.id }}</span>
                                </th>
                            </repeat>
                        </check>
                        <th class="plan-epic">
                            No Epic
                        </th>
                    </repeat>
                </tr>
            </thead>
            <tbody>
                <repeat group="{{ @releases }}" value="{{ @release }}">
                    <tr>
                        <th class="plan-release">
                            <a href="{{ @BASE }}/releases/{{ @release.id }}" target="_blank" class="nolink">Release #{{ @release.id }}</a><br>
                            {{ @release.name | esc }}<br>
                            <small>{{ @release.description | esc }}</small>
                        </th>
                        <repeat group="{{ @board }}" value="{{ @feature }}">
                            <check if="{{ isset(@feature.epics) }}">
                                <repeat group="{{ @feature.epics }}" value="{{ @epic }}">
                                    <td>
                                        <div>
                                            <check if="{{ array_key_exists(@epic.id, @storyMap) }}">
                                                <repeat group="{{ @storyMap[@epic.id] }}" value="{{ @story }}">
                                                    <check if="{{ array_key_exists(@release.id, @releaseMap) && in_array(@story.id, @releaseMap[@release.id]) }}">
                                                        <include href="releases/view/project-plan-story-card.html" />
                                                    </check>
                                                </repeat>
                                            </check>
                                        </div>
                                    </td>
                                </repeat>
                            </check>
                            <td>
                                <div>
                                    <check if="{{ array_key_exists(@feature.id, @storyMap) }}">
                                        <repeat group="{{ @storyMap[@feature.id] }}" value="{{ @story }}">
                                            <check if="{{ array_key_exists(@release.id, @releaseMap) && in_array(@story.id, @releaseMap[@release.id]) }}">
                                                <include href="releases/view/project-plan-story-card.html" />
                                            </check>
                                        </repeat>
                                    </check>
                                </div>
                            </td>
                        </repeat>
                    </tr>
                </repeat>
                <tr>
                    <th class="plan-release">
                        No Release
                        <repeat group="{{ @board }}" value="{{ @feature }}">
                            <check if="{{ isset(@feature.epics) }}">
                                <repeat group="{{ @feature.epics }}" value="{{ @epic }}">
                                    <td>
                                        <div>
                                            <check if="{{ array_key_exists(@epic.id, @storyMap) }}">
                                                <repeat group="{{ @storyMap[@epic.id] }}" value="{{ @story }}">
                                                    <check if="{{ !in_array(@story.id, @releaseMappedIssues) }}">
                                                        <include href="releases/view/project-plan-story-card.html" />
                                                    </check>
                                                </repeat>
                                            </check>
                                        </div>
                                    </td>
                                </repeat>
                            </check>
                            <td>
                                <div>
                                    <check if="{{ array_key_exists(@feature.id, @storyMap) }}">
                                        <repeat group="{{ @storyMap[@feature.id] }}" value="{{ @story }}">
                                            <check if="{{ !in_array(@story.id, @releaseMappedIssues) }}">
                                                <include href="releases/view/project-plan-story-card.html" />
                                            </check>
                                        </repeat>
                                    </check>
                                </div>
                            </td>
                        </repeat>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container-fluid">
        <include href="blocks/footer.html" />
    </div>
</body>
</html>
