<!DOCTYPE html>
<html lang="{{ @LANGUAGE }}">
<head>
    <include href="blocks/head.html" />
</head>
<body>
    <include href="blocks/navbar.html" />
    <div class="container">
        <form action="{{ @BASE }}/releases/new" method="post">
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" id="description" class="form-control input-sm" rows="4"></textarea>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="target_date">Target Date</label>
                        <input type="text" name="target_date" id="target_date" class="form-control" autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="text-right">
                <a href="{{ @BASE }}/releases" class="btn btn-default">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>

        <include href="blocks/footer.html" />
        <script src="{{ @BASE }}/minify/js/bootstrap-datepicker.js"></script>
        <check if="{{ @user_obj->date_picker()->js }}">
            <script src="{{ @BASE }}/minify/js/bootstrap-datepicker.{{ @user_obj->date_picker()->language }}.js"></script>
        </check>
        <script type="text/javascript">
        $(function() {
            // Enable datepicker
            $('#target_date').datepicker({
                format: 'yyyy-mm-dd',
                language: '{{ @user_obj->date_picker()->language }}',
                autoclose: true
            });
        });
        </script>
    </div>
</body>
</html>
